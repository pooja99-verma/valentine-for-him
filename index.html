<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff5f9e, #1a001f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
  }

  .box {
    text-align: center;
    padding: 30px;
    max-width: 90%;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #ff7aa2;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
  }

  button {
    padding: 14px 30px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: linear-gradient(45deg, #ff4d6d, #ff1e56);
    color: white;
    box-shadow: 0 0 20px rgba(255,77,109,0.8);
  }

  #no {
    position: absolute;
    background: #444;
    color: white;
  }

  .message {
    display: none;
    margin-top: 30px;
    font-size: 1.3rem;
    line-height: 1.6;
    animation: fadeIn 1.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: #ff4d6d;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no" onmouseover="moveNo()">NO üôÑ</button>
  </div>

  <div class="message" id="msg">
    üåπ<br><br>
    Of course you said yes‚Ä¶<br>
    because we both know<br>
    you and I just make sense ü´∂<br><br>
    You‚Äôre my favorite person,<br>
    my comfort, my chaos,<br>
    my always.<br><br>
    Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
  </div>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("msg").style.display = "block";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
